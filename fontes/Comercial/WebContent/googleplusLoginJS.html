<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

 <script type="text/javascript">
   (function() {
     var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
     po.src = 'https://apis.google.com/js/client:plusone.js';
     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
   })();
 </script>

<body>
<span id="signinButton">
  <span
    class="g-signin"
    data-callback="signinCallback"
    data-clientid="776101340018-ha404og3njrqev5dmv3stltnbn1q5ag0.apps.googleusercontent.com"
    data-cookiepolicy="single_host_origin"
    data-requestvisibleactions="http://schemas.google.com/AddActivity"
    data-scope="https://www.googleapis.com/auth/plus.login">
  </span>
</span>
<div id=signinOk style="display:none;">Login efetuado com sucesso!</div>
</body>
<script>
function signinCallback(authResult) {
	  if (authResult['access_token']) {
	    // Autorizado com sucesso
	    // Ocultar o botão de login agora que o usuário está autorizado, por exemplo:
	    document.getElementById('signinButton').setAttribute('style', 'display: none');
	    document.getElementById('signinOk').setAttribute('style', 'display: inline');
	  } else if (authResult['error']) {
	    // Ocorreu um erro.
	    // Possíveis códigos de erro:
	    //  "access_denied" - o usuário negou o acesso a seu aplicativo
	    //   "immediate_failed" - não foi possível fazer o login do usuário automaticamente
	    console.log('There was an error: ' + authResult['error']);
	  }
	}
</script>
</html>
